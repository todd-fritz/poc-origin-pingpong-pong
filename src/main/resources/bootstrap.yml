---
spring:
  application:
    name: poc-pong
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: poc-config

eureka:
  instance:
    nonSecurePort: ${SERVER_PORT:8082}
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_HOST:poc-eureka}:${EUREKA_PORT:8761}/eureka/